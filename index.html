<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Recommendation System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e0a 0%, #1a1a1a 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: #00ff88;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .filters {
            background: #1a1a1a;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,255,136,0.1);
            margin-bottom: 30px;
            border: 1px solid #00ff8844;
        }

        .filter-group {
            margin-bottom: 20px;
        }

        .filter-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #00ff88;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #00ff8844;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
            background: #0a0e0a;
            color: #00ff88;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #00ff88;
        }

        select option {
            background: #0a0e0a;
            color: #00ff88;
        }

        .filter-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .btn {
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            color: #000;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 15px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        .event-card {
            background: #1a1a1a;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,255,136,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            border: 1px solid #00ff8833;
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,255,136,0.25);
            border-color: #00ff88;
        }

        .event-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-size: 3rem;
        }

        .event-content {
            padding: 20px;
        }

        .event-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #00ff88;
            margin-bottom: 10px;
        }

        .event-details {
            color: #aaa;
            line-height: 1.6;
        }

        .event-detail-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            color: #ccc;
        }

        .event-detail-item::before {
            content: "‚Ä¢";
            color: #00ff88;
            font-weight: bold;
            margin-right: 8px;
        }

        .event-tag {
            display: inline-block;
            background: #00ff8822;
            color: #00ff88;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-top: 10px;
            border: 1px solid #00ff8844;
        }

        .no-results {
            text-align: center;
            color: #00ff88;
            font-size: 1.2rem;
            padding: 40px;
            background: rgba(0,255,136,0.1);
            border-radius: 15px;
            border: 1px solid #00ff8844;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .events-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéâ Event Recommendation System</h1>
            <p class="subtitle">Discover amazing events tailored just for you</p>
        </header>

        <div class="filters">
            <div class="filter-group">
                <label for="search">Search Events</label>
                <input type="text" id="search" placeholder="Search by event name or keyword...">
            </div>
            
            <div class="filter-row">
                <div class="filter-group">
                    <label for="category">Category</label>
                    <select id="category">
                        <option value="">All Categories</option>
                        <option value="music">Music</option>
                        <option value="sports">Sports</option>
                        <option value="technology">Technology</option>
                        <option value="art">Art & Culture</option>
                        <option value="food">Food & Drink</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="date">Date</label>
                    <select id="date">
                        <option value="">Any Time</option>
                        <option value="today">Today</option>
                        <option value="week">This Week</option>
                        <option value="month">This Month</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="location">Location</label>
                    <select id="location">
                        <option value="">All Locations</option>
                        <option value="downtown">Downtown</option>
                        <option value="uptown">Uptown</option>
                        <option value="suburbs">Suburbs</option>
                        <option value="online">Online</option>
                    </select>
                </div>
            </div>
            
            <button class="btn" onclick="filterEvents()">Find Events</button>
        </div>

        <div class="events-grid" id="eventsGrid">
            <!-- Events will be dynamically inserted here -->
        </div>
    </div>

    <script>
        const events = [
            {
                id: 1,
                title: "Summer Music Festival",
                category: "music",
                date: "This Week",
                location: "Downtown",
                price: "$50",
                icon: "üéµ",
                description: "Join us for an unforgettable evening of live music"
            },
            {
                id: 2,
                title: "Tech Innovation Summit",
                category: "technology",
                date: "This Month",
                location: "Uptown",
                price: "$75",
                icon: "üíª",
                description: "Explore the latest in AI and technology trends"
            },
            {
                id: 3,
                title: "Food & Wine Tasting",
                category: "food",
                date: "Today",
                location: "Downtown",
                price: "$40",
                icon: "üç∑",
                description: "Savor exquisite cuisine from local chefs"
            },
            {
                id: 4,
                title: "Basketball Championship",
                category: "sports",
                date: "This Week",
                location: "Suburbs",
                price: "$30",
                icon: "üèÄ",
                description: "Watch the season's most exciting matchup"
            },
            {
                id: 5,
                title: "Art Gallery Opening",
                category: "art",
                date: "This Month",
                location: "Downtown",
                price: "Free",
                icon: "üé®",
                description: "Contemporary art exhibition featuring local artists"
            },
            {
                id: 6,
                title: "Virtual Coding Workshop",
                category: "technology",
                date: "Today",
                location: "Online",
                price: "$25",
                icon: "üë®‚Äçüíª",
                description: "Learn modern web development techniques"
            }
        ];

        function displayEvents(eventsToShow) {
            const grid = document.getElementById('eventsGrid');
            
            if (eventsToShow.length === 0) {
                grid.innerHTML = '<div class="no-results">No events found. Try adjusting your filters!</div>';
                return;
            }
            
            grid.innerHTML = eventsToShow.map(event => `
                <div class="event-card">
                    <div class="event-image">${event.icon}</div>
                    <div class="event-content">
                        <h3 class="event-title">${event.title}</h3>
                        <div class="event-details">
                            <div class="event-detail-item">üìÖ ${event.date}</div>
                            <div class="event-detail-item">üìç ${event.location}</div>
                            <div class="event-detail-item">üíµ ${event.price}</div>
                            <p style="margin-top: 10px; color: #aaa;">${event.description}</p>
                        </div>
                        <span class="event-tag">${event.category}</span>
                    </div>
                </div>
            `).join('');
        }

        function filterEvents() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const category = document.getElementById('category').value;
            const date = document.getElementById('date').value;
            const location = document.getElementById('location').value;

            let filtered = events.filter(event => {
                const matchesSearch = event.title.toLowerCase().includes(searchTerm) || 
                                     event.description.toLowerCase().includes(searchTerm);
                const matchesCategory = !category || event.category === category;
                const matchesDate = !date || event.date.toLowerCase().includes(date.replace('week', 'week').replace('month', 'month'));
                const matchesLocation = !location || event.location.toLowerCase() === location.toLowerCase();

                return matchesSearch && matchesCategory && matchesDate && matchesLocation;
            });

            displayEvents(filtered);
        }

        // Display all events on initial load
        displayEvents(events);

        // Add real-time search
        document.getElementById('search').addEventListener('input', filterEvents);
    </script>

</body>
</html>
